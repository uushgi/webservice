<div class="faq-section">
    <h2 class="faq-title">Часто задаваемые вопросы</h2>
    {% for item in faq %}
    <div class="faq-item">
        <input type="checkbox" id="faq{{ loop.index }}" class="faq-checkbox">
        <label for="faq{{ loop.index }}" class="faq-question">
            {{ item.question }}
        </label>
        <div class="faq-answer">
            {{ item.answer }}
        </div>
    </div>
    {% endfor %}
</div>
